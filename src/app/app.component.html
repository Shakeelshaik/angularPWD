<div class="container">
  <div class="col-md-4"> 
    <h2>User Details </h2>
   <table class="table table-striped">
    <thead>
      <tr>
        <th>User Id</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Profile Picture</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userData$ ">
        <td>{{user.id}}</td>
        <td>{{user.email}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td> <img src={{user.avatar}} alt=""></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
